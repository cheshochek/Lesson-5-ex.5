<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Blocks</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="block">
                <img class="img-1" src="img/background.png">
            </div>
            <div class=" block block-flex">
                <img src="img/background.png">
            </div>
            <div class="block">
                <img class="img-3" src="img/background.png">
            </div>
            <div class="block block-grid">
                <img src="img/background.png">
            </div>
            <div class="block">
                <table>
                    <tr>
                        <td><img src="img/background.png"></td>
                    </tr>
                </table>
            </div>
        </div>
</body>
</html>
